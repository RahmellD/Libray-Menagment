<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Books</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li>
                        <a class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Add Book</span></a>
                    </li>
                    <li>
                        <a class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline" routerLink="">Update
                                Book</span></a>
                    </li>
                    <li>
                        <a class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Delete Book</span> </a>
                    </li>
                </ul>
                <hr>
            </div>
        </div>

        <div class="container">
            <ng-container *ngFor="let chunk of chunkArray(books, 3)">
                <div class="row">
                    <div class="col-md-3" *ngFor="let book of chunk">
                        <div class="card m-2" style="width: 20rem;">
                            <div class="img"></div>
                            <img src="https://smartcdn.gprod.postmedia.digital/nationalpost/wp-content/uploads/2023/09/GettyImages-899906832.jpg"
                                class="card-img-top mt-3">
                            <div class="card-body">
                                <h5 class="card-title">Title: {{book.title}}</h5>
                                <p class="card-heading">Genre: {{book.genre}}</p>
                                <p class="card-heading">Author: {{book.author_name}}</p>
                                <p class="card-text">ISBN: {{book.ISBN}}</p>
                                <p class="card-text">Price: {{book.price | currency: 'EUR'}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
