<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menage Books</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li>
                        <a class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline" routerLink="/add-product"
                                style="cursor: pointer;">Add book</span></a>
                    </li>
                    <li>
                        <a class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Borrows</span> </a>
                    </li>
                </ul>
                <hr>
            </div>
        </div>


        <div class="container mt-4">
            <div class="row" *ngFor="let chunk of chunkArray(books, 3)">
                <ng-container *ngFor="let book of chunk">
                    <div class="col-3 mt-2">
                        <div class="card-sl">
                            <div class="card-image">
                                <img
                                    src='https://smartcdn.gprod.postmedia.digital/nationalpost/wp-content/uploads/2023/09/GettyImages-899906832.jpg' />
                            </div>

                            <div class="card-heading">
                               Title: {{book.title}}
                            </div>
                            <div class="card-heading2">
                              Author:  {{book.author_name}}
                            </div>
                            <div class="card-text">
                              Genre:  {{book.genre}}
                            </div>
                            <div class="card-text">
                              ISBN:  {{book.ISBN}}
                            </div>
                            <div class="card-text">
                              published:  {{book.published | date}}
                            </div>
                            <div class="card-text">
                               Price: {{book.price | currency: 'EUR'}}
                            </div>
                            <div class="button-group row">
                                <div class="col-md-6">
                                    <a class="card-button edit-button">Edit</a>
                                </div>
                                <div class="col-md-6">
                                    <a class="card-button delete-button">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
